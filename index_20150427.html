<body class="edit">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button data-target="navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="glyphglyphicon-bar"></span>

    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav" id="menu-layoutit">

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-target="#downloadModal"

                            class="glyphicon-chevron-down glyphicon"></i>下载
                    </button>
                    <button class="btn btn-primary" href="#clear" id="clear"><i
                            class="glyphicon-trash glyphicon"></i>清空

                <div class="btn-group">

<div class="modal hide fade" role="dialog" id="editorModal">
    <div class="modal-header"><a class="close" data-dismiss="modal">×</a>

        <h3>Save your Layout</h3>
    </div>
    <div class="modal-body">
        <p>
            <textarea id="contenteditor"></textarea>
        </p>
    </div>
    <div class="modal-footer"><a id="savecontent" class="btn btn-primary" data-dismiss="modal">Save</a> <a class="btn"
                                                                                                           data-dismiss="modal">Cancel</a>
    </div>
</div>
<div class="modal hide fade" role="dialog" id="downloadModal">
    <div class="modal-header"><a class="close" data-dismiss="modal">×</a>

        <h3>Save</h3>
    </div>
    <div class="modal-body">
        <p>Choose how to save your layout</p>

        <div class="btn-group">
            <button type="button" id="fluidPage" class="active btn btn-info"><i
                    class="glyphicon-fullscreen glyphicon"></i>
                Fluid Page
            </button>
            <button type="button" class="btn btn-info" id="fixedPage"><i class="glyphicon-screenshot glyphicon"></i>
                Fixed
                page
            </button>
        </div>
        <br>
        <br>

        <p>
            <textarea></textarea>
        </p>
    </div>
    <div class="modal-footer"><a class="btn" data-dismiss="modal" onclick="javascript:saveHtml();">Save</a></div>
</div>
